<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable - Daftar Belanja</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        table {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Daftar Belanja</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <table id="shoppingTable" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Barang</th>
                            <th>Unit</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Sabun</td>
                            <td>2</td>
                            <td>Rp. 6.000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Pasta Gigi</td>
                            <td>1</td>
                            <td>Rp. 7.000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Shampoo</td>
                            <td>1</td>
                            <td>Rp. 7.000</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Total Harga</td>
                            <td><b>Rp. 20.000</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap & DataTables JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>


    <script>
        $(document).ready(function () {
            $('#shoppingTable').DataTable();
        });
    </script>

</body>
</html>
